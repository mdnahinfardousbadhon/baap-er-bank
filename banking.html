<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's Get Some 
            <span class="font-semibold text-lime-600">Money!</span>
        </h1>
    </header>
    <main class="w-3/5 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-cyan-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1100</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-cyan-400 p-8 rounded">
                    <h3 class="text-2xl mb-2 text-white">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" type="text" placeholder="$ Amount you want to deposit" class="border-2 border-gray-200 rounded mb-4 w-4/5 p-2 block">
                        <button id="deposit-button" class="bg-orange-300 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-cyan-400 p-8 rounded">
                    <h3 class="text-2xl mb-2 text-white">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" type="text" placeholder="$ Amount you want to withdraw" class="border-2 border-gray-200 rounded mb-4 w-4/5 p-2 block">
                        <button id="withdraw-button" class="bg-orange-300 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/banking.js"></script>
</body>
</html>
